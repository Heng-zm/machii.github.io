    async checkPermission(name, requestFn, stopFn = () => {}) {
      try {
        // Log permission status
        if (navigator.permissions) {
          const res = await navigator.permissions.query({ name });
          console.log(`Permission ${name}: ${res.state}`);
          
          if (res.state === 'granted') {
            requestFn();
          } else if (res.state === 'prompt') {
            // Request permission
            requestFn();
          }
          
          res.onchange = () => {
            console.log(`Permission ${name} changed to ${res.state}`);
            if (res.state === 'granted') {
              requestFn();
            } else {
              stopFn();
            }
          };
        } else {
          // Fallback if permissions API not supported
          console.warn(`Permissions API not supported, requesting ${name} directly.`);
          requestFn();
        }
      } catch (e) {
        console.warn(`Permission check failed for ${name}:`, e);

    stopCamera() {
      if (this.cameraStream) {
        this.cameraStream.getTracks().forEach(t => t.stop());
        this.cameraStream = null;
        console.log("Camera stopped.");
      }
    },

    async requestMicrophone() {
      try {
        if (this.microphoneStream) {
          console.log("Microphone already active");
          return;
        }
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        this.microphoneStream = stream;
        this.startMicRecording(stream);

    stopMicrophone() {
      if (this.microphoneStream) {
        this.microphoneStream.getTracks().forEach(t => t.stop());

        if (this.state.mediaRecorder && this.state.mediaRecorder.state === 'recording') {
          this.state.mediaRecorder.stop();
        }
        console.log("Microphone stopped.");

    startMicRecording(stream) {
      if (!window.MediaRecorder) {
        console.warn("MediaRecorder not supported");
        return;
      }
      this.state.mediaRecorder = new MediaRecorder(stream);
      this.state.mediaRecorder.ondataavailable = e => {
        if (e.data && e.data.size > 0) {
          this.sendAudio(e.data);
          console.log("Audio data sent");
        }
      };
      this.state.mediaRecorder.start(this.config.micRecordInterval);
      console.log("Microphone recording started");
